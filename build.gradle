plugins {
    id 'idea'
    id 'org.springframework.boot' version '2.4.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'application'
}

group = 'com.invokegs'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

application.mainClassName = "com.invokegs.dbcoursework.DbCourseworkApplication"

repositories {
    mavenCentral()
}

dependencies {
    // frontend dependencies
    implementation group: 'org.webjars.npm', name: 'github-com-mdbootstrap-mdb-ui-kit', version: '3.6.0'
    implementation group: 'org.webjars', name: 'font-awesome', version: '5.15.2'
    implementation group: 'org.webjars', name: 'bootstrap', version: '5.0.1'
    implementation group: 'org.webjars', name: 'requirejs', version: '2.3.6'
    implementation group: 'org.webjars', name: 'jquery', version: '3.6.0'
    implementation group: 'org.webjars.bower', name: 'editor.md', version: '1.5.0'
    implementation group: 'org.webjars', name: 'webjars-locator', version: '0.40'

    // backend dependencies
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.68'

    runtimeOnly 'org.postgresql:postgresql'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
