<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
>
<head th:replace="/fragments/head::head(~{::title}, ~{}, ~{})">
    <title>Post : Author Top</title>
</head>
<body>
<div th:replace="/fragments/navbar::navbar"></div>
<div class="container">
    <h1>Top of writers</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Author</th>
            <th scope="col">Posts</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="node, stat : ${top}">
            <th th:text="${stat.count}" scope="row"></th>
            <td th:text="${node.user.username}"></td>
            <td th:text="${node.posts}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
