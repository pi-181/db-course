server:
  port: 8080
  servlet:
    session:
      cookie:
        name: "SESSION"

spring:
  datasource:
    platform: "postgres"
    url: '${DB_URL}'
    username: '${DB_USERNAME}'
    password: '${DB_PASSWORD}'
  jpa:
    database: "POSTGRESQL"
    properties:
      hibernate:
        default_schema: '${DB_DEFAULT_SCHEMA:db_course}'
        jdbc:
          time_zone: '${JDBC_TIMEZONE:UTC}'
    hibernate:
      ddl-auto: update
    show-sql: '${SHOW_SQL:false}'
    generate-ddl: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: '${MAIL_USERNAME}'
    password: '${MAIL_PASSWORD}'
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true